<html ng-app="quoteApp">
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="lib/fonts/webfontkit-20140211-025148/stylesheet.css" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="lib/quotableStyles.css">
    <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>

    <script type="text/javascript" src="lib/angular-route.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
  </head>
<body ng-controller="QuoteController">
  <div id="leftColumn">
    <h1>QUOTABLE</h1>
    <input ng-model="searchQuotes" id="search" placeholder="search" type="search">
  </div>
    <div id="container">
      <li ng-repeat="quote in allQuotes | orderObjectBy:'quote.date':true | filter:searchQuotes">
        <div id="info">
          <div id="quote_body">{{ quote.body }} HELLO THERE</div>
          <div id="quote_author">{{ quote.author }}</div>
          <div id="quote_title">{{ quote.title }} <span id="quoteDate">{{ quote.date | date:'medium'}}</span></div>

          <span><a href="{{ quote.url }}" id="quoteUrl" target="blank">{{ quote.urlOrigin }}  </a></span>
          &#183;
          <span id="quote_tags" ng-repeat="tag in quote.tags"><a href="/#/{{tag}}" id="singleTag"> #{{ tag }} </a></span>
        </div>
      </li>
    </div>
    <!-- MAIN JS -->
  <script type="text/javascript" src="quote.js"></script>
</body>
</html>
