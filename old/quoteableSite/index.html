<html>
<head ng-app="quoteApp">

  <link rel="stylesheet" href="lib/fonts/webfontkit-20140211-025148/stylesheet.css" type="text/css" media="all">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
  <!-- Angular -->
  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="lib/angular-route.js"></script>
  <!-- main JS -->
  <script type="text/javascript" src="quotable.js"></script>
</head>
<body ng-controller="quoteController">
  <h1>QUOTABLE</h1>
    <div id="container">
      <li class="quote" ng-repeat="quote in quotes | filter:search">
        <div id="info">
          <div id="quoteBody">{{ quote.body }}</div>
          <div id="quoteTitle">{{ quote.title }}</div>
          <div id="quoteBody">{{ quote.author }}</div>
          <div id="createdAt">{{ quote.created_at }}</div>
          <a href="{{ quote.url }}">{{ quote.url }}</a>
        </div>
      </li>
    </div>
</body>
</html>
